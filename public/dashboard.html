<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quorum</title>
    <script src="./scripts/dashboard.js"></script>
</head>
<body>
    <div id="topnav"></div>
    <div class="container">
        <header>
            <h1>Quorum</h1>
            <p>Welcome to Quorum! Here, you can choose to either check either check-in to an event you're attending,
            what student organizations you're apart of and what events you've attended, or edit your profile.</p>
        </header>
        <div>
            <button id="checkin" onclick="checkin()">Check-in</button>
            <button id="involvement" onclick="involvement()">Your Student Organizations</button>
            <button id="editProfile" onclick="editProfile()">Edit Profile</button>
            <button id="createEvent" onclick="createEvent()">Create a New Event</button>
            <button id="editOrgProfile" onclick="editOrgProfile()">Edit Student Organization Profile</button>
        </div>
    </div>
</body>
</html>
