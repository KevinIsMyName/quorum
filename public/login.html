<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Quorum</title>
        <link rel="apple-touch-icon" sizes="180x180" href="resource/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="resource/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="resource/favicon-16x16.png">
        <link rel="manifest" href="resource/site.webmanifest">
        <link rel="stylesheet" type="text/css" href="./stylesheets/login.css">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,600,700&display=swap" rel="stylesheet">
        <script src="./scripts/login.js" defer></script>
    </head>
    <body>
        <h1>Quorum</h1>
        <button onclick="document.getElementById('login').style.display='block'">Login</button>
        <div id='login' class='loginPopUp'>
            <form class='loginPoppingUp'>
                <div class="imageContainer">
                    <span onclick="document.getElementById('login').style.display='none'" class="close" title="Close Login Page">&times;</span>
                    <img src="./resource/android-chrome-192x192.png" alt="logo" class="logo">
                </div>
                <div class="inputContainer">
                    <div id="output" style="text-align: center"></div>
                    <label>Username: </label>
                        <input type="text" id="username" placeholder="Enter Username">
                    <label>Password: </label>
                        <input type="password" id="password" placeholder="Enter Password">
                    <button type="submit" id="submit">Login</button>
                    Don't have an account? <a href="register.html"><button class="registerButton">Register</button></a>
                </div>
            </form>
        </div>

    </body>
</html>
