<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quorum</title>
</head>
<body>
<div class="container">
    <header>
        <h1>Create a New Event</h1>
        <p>Here you can input information about a new event your student organization is hosting and then generate a check-in code for your event.</p>
    </header>
    <div>
        <label for="eventName">Event Name</label><br>
        <input type="text" id="eventName" name="eventName">
    </div>
    <div>
        <label for="eventDate">Event Date</label><br>
        <input type="text" id="eventDate" name="eventDate">
    </div>
    <div>
        <label for="eventLocation">Event Location</label><br>
        <input type="text" id="eventLocation" name="eventLocation">
    </div>
    <button>Create Event</button>

</div>
</body>
</html>
